{% extends 'homepage.html' %}

{% block profile %}

    <div class="fixed">

        <h2>Welcome back {{username}}!</h2>
        <h3>Make a post!</h3>

        <div class="flex-banner">
            
            <div class="reg-form">
                <form id="register-form" action="{{ url_for('addPost') }}" method="post" enctype="multipart/form-data">
                    <span class=""> Title:</span>
                    <input class="" type="text" name="title" required maxlength="20"></input> <br></br>
                    <span class=""> Description:</span> 
                    <input class="" type="text" name="detail" required maxlength="500" height= "50px"></input> <br></br>
                    <span class=""> Image:</span> 
                    <input class="" type="file" name="image" required></input> <br></br>
                    <span class=""> Starting Value:</span> 
                    <input type="text" name="price" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000,000.00" required> <br></br>
                    <span class=""> Duration:</span>
                    <input class="" type="text" placeholder="Hours" name="duration_hours" required></input>
                    <input class="" type="text" placeholder="Minutes" name="duration_minutes" required></input>
                    <br></br>
                    <input class="" value="{{username_hidden}}" type="text" name="username" hidden></input> <br></br>

                    <button class="button right">Post</button>
                    
            
                </form>

                

            </div>

        </div>
    </div>

{% endblock %}
